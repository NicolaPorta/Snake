<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake Game</title>
  </head>
  <body>
    <!-- App BackGround -->
    <div class="layover"></div>
    <img class="snakeBack" src="img/backsnake.png" alt="backGround">

    <!-- Main Area -->
    <div class="container">
      <!-- Game Area -->
      <canvas id="gameArea" width="900px" height="500"></canvas>

      <!-- Score Area -->
      <aside>
        <img class="logo" src="img/snakelogo.png" alt="">
        <div class="gameScore">
          <h2>SCORE</h2>
          <h3 id="score">0</h3>
          <img class="apple" src="img/apple.png" alt="">
          <div class="numberApple">
            <span>x </span>
            <h3 id="apple">0</h3>
          </div>
        </div>

        <button id="start" type="button" name="button">
          <div id="button"></div>
        </button>
      </aside>

      <!-- End Game Area -->
      <div id="loseScreen" >
        <div class="youLose">
          <h2>YOU LOSE!</h2>
          <div class="results">
            <div>
              <img class="apple" src="img/trophy.png" alt="">
              <h3 id="points">0</h3>
            </div>
            <div>
              <img class="apple" src="img/apple.png" alt="">
              <div class="numberApple">
                <h3 id="appleEated">0</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/snake.js" charset="utf-8"></script>
  </body>
</html>
